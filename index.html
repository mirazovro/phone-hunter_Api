<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Phone hunter</title>
</head>

<body>
    <header>
        <h1>welcome to my phone hunter</h1>
    </header>


    <main class="container">
        <!-- phone button for get dynamicly phone  -->
        <section class="w-25 mb-3 mt-2">
            <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1"
                placeholder="Search your phone">
            <button id="btn-search" class="btn-primary mt-3">Search me</button>
        </section>

        <!-- phone container -->

        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-2 g-4">
            </div>
            <div id="Not-found" class=" mt-4 d-none">
                <h3 class="text-warning">Sorry no phone found</h3>
            </div>

            <div id="show-all" class="text-center mt-4 d-none">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height:400px ;" class=" d-flex justify-content-center align-items-center">
                <div class="spinner-border spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="js/app.js"></script>
</body>

</html>
